[info]
name = "Clarity"
version = "0.1"
author = "Omeka Team"
;description = ""
;theme_link = ""
author_link = "https://omeka.org/"
omeka_version_constraint = "^3.0.0"

[config]

elements.nav_depth.name = "nav_depth"
elements.nav_depth.attributes.id = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0

elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Logo"

elements.footer.name = "footer"
elements.footer.attributes.id = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S"

elements.singular_item_label.name = "singular_item_label"
elements.singular_item_label.attributes.id = "singular_item_label"
elements.singular_item_label.type = "Text"
elements.singular_item_label.options.label = "Item Label (Singular)"
elements.singular_item_label.attributes.info = 'Replace the use of "Item" in the theme with a custom label.'

elements.plural_item_label.name = "plural_item_label"
elements.plural_item_label.attributes.id = "plural_item_label"
elements.plural_item_label.type = "Text"
elements.plural_item_label.options.label = "Item Label (Plural)"
elements.plural_item_label.attributes.info = 'Replace the use of "Items" in the theme with a custom label.'

elements.singular_item_set_label.name = "singular_item_set_label"
elements.singular_item_set_label.attributes.id = "singular_item_set_label"
elements.singular_item_set_label.type = "Text"
elements.singular_item_set_label.options.label = "Item Set Label (Singular)"
elements.singular_item_set_label.attributes.info = 'Replace the use of "item set" in the theme with a custom label.'

elements.plural_item_set_label.name = "plural_item_set_label"
elements.plural_item_set_label.attributes.id = "plural_item_set_label"
elements.plural_item_set_label.type = "Text"
elements.plural_item_set_label.options.label = "Item Set Label (Plural)"
elements.plural_item_set_label.attributes.info = 'Replace the use of "item sets" in the theme with a custom label.'